<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Tickets | Customer Details</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="shell">
    <section class="hero">
      <span class="pill">Event Tickets</span>
      <h1>Customer details for ticket purchase</h1>
      <p>
        Capture customer records based on the database fields in
        <strong>Customer</strong> so your ticket orders can be processed quickly.
      </p>
      <p class="note">Fields marked with * are required.</p>
    </section>

    <section class="card">
      <form action="/submit" method="post">
        <div class="grid-2">
          <div class="field-group">
            <label for="first-name">First name *</label>
            <input id="first-name" name="first_name" type="text" placeholder="Laura" required />
          </div>
          <div class="field-group">
            <label for="last-name">Last name *</label>
            <input id="last-name" name="last_name" type="text" placeholder="Murphy" required />
          </div>
        </div>

        <div class="grid-2">
          <div class="field-group">
            <label for="email">Email *</label>
            <input id="email" name="email" type="email" placeholder="laura.murphy@email.com" required />
          </div>
          <div class="field-group">
            <label for="phone">Phone number *</label>
            <input id="phone" name="phone_number" type="tel" placeholder="0851234567" required />
          </div>
        </div>

        <div class="field-group">
          <label for="address-1">Address line 1 *</label>
          <input id="address-1" name="address_1" type="text" placeholder="12 Main Street" required />
        </div>

        <div class="field-group">
          <label for="address-2">Address line 2</label>
          <input id="address-2" name="address_2" type="text" placeholder="Apt 1" />
        </div>

        <div class="field-group">
          <label for="address-3">Address line 3</label>
          <input id="address-3" name="address_3" type="text" placeholder="Dublin" />
        </div>

        <div class="field-group">
          <label for="postcode">Postcode *</label>
          <input id="postcode" name="postcode" type="text" placeholder="D01AA11" required />
        </div>

        <div class="actions">
          <button class="primary" type="submit">Save customer</button>
          <button class="secondary" type="reset">Clear form</button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
